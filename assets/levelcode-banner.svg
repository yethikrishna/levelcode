<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)" rx="12"/>

  <!-- Decorative elements -->
  <circle cx="750" cy="30" r="80" fill="#6366f1" opacity="0.1"/>
  <circle cx="50" cy="170" r="60" fill="#22d3ee" opacity="0.1"/>

  <!-- Logo area -->
  <g transform="translate(40, 50)">
    <!-- Logo circle -->
    <circle cx="50" cy="50" r="45" fill="url(#accentGradient)"/>
    <circle cx="50" cy="50" r="35" fill="#1e1b4b"/>

    <!-- Code brackets -->
    <path d="M35 35 L20 50 L35 65" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M65 35 L80 50 L65 65" stroke="url(#cyanGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Level bars -->
    <rect x="40" y="42" width="20" height="4" rx="2" fill="#22d3ee"/>
    <rect x="43" y="48" width="14" height="4" rx="2" fill="#8b5cf6"/>
    <rect x="40" y="54" width="20" height="4" rx="2" fill="#22d3ee"/>
  </g>

  <!-- Text -->
  <text x="160" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">LevelCode</text>
  <text x="160" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#a5b4fc">The Open-Source AI Coding Agent</text>

  <!-- Feature badges -->
  <g transform="translate(160, 145)">
    <rect width="100" height="24" rx="12" fill="#6366f1" opacity="0.3"/>
    <text x="50" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#c7d2fe" text-anchor="middle">Multi-Agent</text>
  </g>
  <g transform="translate(270, 145)">
    <rect width="90" height="24" rx="12" fill="#06b6d4" opacity="0.3"/>
    <text x="45" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#a5f3fc" text-anchor="middle">200+ Models</text>
  </g>
  <g transform="translate(370, 145)">
    <rect width="80" height="24" rx="12" fill="#8b5cf6" opacity="0.3"/>
    <text x="40" y="16" font-family="system-ui, sans-serif" font-size="11" fill="#ddd6fe" text-anchor="middle">TypeScript</text>
  </g>

  <!-- Terminal illustration -->
  <g transform="translate(550, 30)">
    <rect width="210" height="140" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <rect width="210" height="24" rx="8" fill="#1e293b"/>
    <circle cx="16" cy="12" r="5" fill="#ef4444"/>
    <circle cx="32" cy="12" r="5" fill="#fbbf24"/>
    <circle cx="48" cy="12" r="5" fill="#22c55e"/>

    <text x="12" y="50" font-family="monospace" font-size="11" fill="#22d3ee">$</text>
    <text x="24" y="50" font-family="monospace" font-size="11" fill="#e2e8f0">levelcode</text>

    <text x="12" y="70" font-family="monospace" font-size="10" fill="#a5b4fc"># Welcome to LevelCode!</text>

    <text x="12" y="90" font-family="monospace" font-size="10" fill="#94a3b8">> Add error handling</text>
    <text x="12" y="105" font-family="monospace" font-size="10" fill="#22c55e">  Analyzing files...</text>
    <text x="12" y="120" font-family="monospace" font-size="10" fill="#22c55e">  Editing src/api.ts</text>
    <text x="12" y="135" font-family="monospace" font-size="10" fill="#fbbf24">  Done!</text>
  </g>
</svg>
