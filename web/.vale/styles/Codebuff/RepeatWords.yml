# Flag common consecutively repeated words
extends: existence
message: "Repeated word: '%s'"
level: warning
ignorecase: true
tokens:
  - 'the the'
  - 'a a'
  - 'an an'
  - 'is is'
  - 'are are'
  - 'was was'
  - 'were were'
  - 'be be'
  - 'been been'
  - 'have have'
  - 'has has'
  - 'had had'
  - 'do do'
  - 'does does'
  - 'did did'
  - 'will will'
  - 'would would'
  - 'can can'
  - 'could could'
  - 'should should'
  - 'to to'
  - 'of of'
  - 'in in'
  - 'for for'
  - 'on on'
  - 'with with'
  - 'and and'
  - 'or or'
  - 'but but'
  - 'that that'
  - 'this this'
  - 'it it'
  - 'you you'
  - 'we we'
  - 'they they'
